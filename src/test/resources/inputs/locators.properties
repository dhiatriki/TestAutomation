# Login
_id_username=Username
_id_password=Password
_cssSelector_login_button=button.btn.btn-primary[name='button'][value='login']
_cssSelector_welcome_message=h3.welcome-title

# Signup
_cssSelector_signup_email=form input[type='email']
_cssSelector_signup_password=form input[name='password']
_cssSelector_signup_confirm_password=form input[name='confirmPassword']
_cssSelector_signup_button=button[class='btn btn-card-primary']
_cssSelector_verification_alert=span[class='title-card']
_cssSelector_verification_field=form input[type='text']
_cssSelector_signup_firstname=form input[formcontrolname='firstname']
_cssSelector_signup_lastname=form input[formcontrolname='lastname']
_cssSelector_signup_phone=form input#phone

# Errors
_id_Username-error=Username-error
_id_Password-error=Password-error
_xpath_error_message=//div[contains(@class,'validation-summary-errors')]//li

# Language
_id_switchToFrench=switchToFrench
_id_switchToEnglish=switchToEnglish

# Footer
_cssSelector_terms_of_use=a[href*='regulatory-and-legal-disclosures']
_xpath_privacy=//a[contains(@href,'privacy-policy')]

# Branding
# Bloc login info
_cssSelector_login_text=div.login-info p
_cssSelector_title=div.login-info h4
# Bloc login info

# UI
_cssSelector_background_image=div.background-image
_cssSelector_brand_logo=div.brand-logo
_className_brand-slogan=brand-slogan